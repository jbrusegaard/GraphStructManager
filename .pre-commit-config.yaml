# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer
        -   id: check-yaml
        -   id: check-added-large-files

  - repo: local
    hooks:
      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: |
            go mod tidy

        language: system
        files: ^go\.mod$
        pass_filenames: false

      - id: go-fmt
        name: Go Fmt
        entry: gofmt -w
        language: golang
        files: \.go$

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --fix --allow-parallel-runners
        language: golang
        files: \.go$
        pass_filenames: false
